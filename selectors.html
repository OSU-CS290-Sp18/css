<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>

    <link rel="stylesheet" href="selectors.css">
  </head>
  <body>

    <h1 class="even-div another-class" id="site-title">This is the title</h1>

    <div>
      First div
      <p>First div's paragraph</p>
    </div>

    <div class="even-div">
      Second div
      <p>Second div's paragraph</p>
    </div>

    <div class="fourth-class">
      Third div
      <p>Third div's paragraph</p>
    </div>

    <div class="even-div">
      Fourth div
      <p>Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

    <div>
      <div class="third-class">
        Nested div
        <p>Nested div's paragraph</p>
      </div>
    </div>

    <p class="even-div">This is a paragraph</p>

  </body>
</html>
